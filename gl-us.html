<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 咕噜日记</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logo i {
            font-size: 40px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .contact-intro {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-intro p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .contact-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .contact-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
        }

        .contact-card h3 {
            color: #6a11cb;
            margin-bottom: 10px;
        }

        .contact-info {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #444;
        }

        .contact-note {
            color: #666;
            font-size: 0.9rem;
        }

        .email-link {
            display: inline-block;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 10px;
            transition: transform 0.3s;
        }

        .email-link:hover {
            transform: translateY(-3px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #f8f9fa;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }

            .content {
                padding: 25px;
            }

            .contact-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>联系我们</h1>
            <p>咕噜日记</p>
        </header>

        <div class="content">
            <div class="contact-intro">
                <p>我们非常重视您的反馈和建议，如果您有任何问题或想法，欢迎通过以下方式与我们联系。我们的团队将尽快回复您。</p>
            </div>

            <div class="contact-methods">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>电子邮件</h3>
                    <p class="contact-info">support@glrj.com</p>
                    <p class="contact-note">通常会在1-2个工作日内回复</p>
                    <a href="mailto:support@yitui.com" class="email-link">
                        <i class="fas fa-paper-plane"></i> 发送邮件
                    </a>
                </div>

                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h3>客服热线</h3>
                    <p class="contact-info">400-851-5321</p>
                    <p class="contact-note">工作日 9:00-18:00</p>
                </div>
            </div>

            <div class="contact-card" style="max-width: 600px; margin: 0 auto;">
                <div class="contact-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <h3>服务时间</h3>
                <p class="contact-info">周一至周五: 9:00 - 18:00</p>
                <p class="contact-info">周六: 10:00 - 16:00</p>
                <p class="contact-note">周日及法定节假日休息</p>
            </div>

            <div class="social-links">
                <a href="#"><i class="fab fa-weibo"></i></a>
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-qq"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <footer>
            <p>© 2023 冀爽 版权所有</p>
            <p>咕噜日记 - 让记录成为习惯</p>
        </footer>
    </div>
</body>

</html>
